<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Study Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="page">
    <!-- タイマー＆ステータス -->
    <section class="section" id="timer-section">
      <h1 class="section-title">Study Tracker</h1>

      <!-- 設定 -->
      <div class="timer-settings card">
        <div class="field">
          <label for="focusMinutes">勉強時間（分）</label>
          <input type="number" id="focusMinutes" value="25" min="1" max="180" />
        </div>
        <div class="field">
          <label for="breakMinutes">休憩時間（分）</label>
          <input type="number" id="breakMinutes" value="5" min="1" max="60" />
        </div>
      </div>

      <!-- タイマー本体 -->
      <div class="timer-display card">
        <div class="timer-phase" id="timerPhase">待機中</div>
        <div class="timer-time" id="timerTime">00:00</div>
        <div class="timer-buttons">
          <button id="btnStart">スタート</button>
          <button id="btnPause">一時停止</button>
          <button id="btnResume">再開</button>
          <button id="btnEnd">終了</button>
        </div>
      </div>

      <!-- 記録と育成 -->
      <div class="stats-wrapper">
        <div class="card">
          <h2 class="sub-title">学習記録</h2>
          <p>累計セッション：<span id="statSessions">0</span> 回</p>
          <p>累計勉強時間：<span id="statMinutes">0</span> 分</p>
        </div>

        <div class="card">
          <h2 class="sub-title">育成ステータス</h2>
          <p>学習レベル：<span id="statLevel">1</span></p>
          <p>次のレベルまで：<span id="statToNext">60</span> 分</p>
          <div class="progress-bar">
            <div class="progress-bar-inner" id="progressBar"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- ここに今の「教科書メモ」UIを後でくっつける想定 -->
  </main>

  <script src="./script.js"></script>
</body>
</html>
